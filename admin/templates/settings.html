{% extends "base.html" %}

{% block body %}
<div class="row">
    
    <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="nx-widget">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Firefly controls</strong>
                </div>    
                <div class="panel-body">
                    <p>Force Firefly shutdown</p>
                    <button class="btn btn-sm btn-danger firefly-kill"><span class="glyphicon glyphicon-flash"></span> Force shutdown</button>
                </div>    
            </div>
        </div>
    </div>    

</div>

{% endblock %}

{% block js %}
<script type="text/javascript">

var firefly_kill = function()
    {
       var data = {
            firefly_kill: 1
        }

        nx.com.post({
            url: nx.settings.controller,
            data: data,
            element: $('#nx-messages'),
            notifyDone: true,
            notifyFail: true,
            notifyError: true,
            /*
            postError: nx.utils.logDev,
            postFail: nx.utils.logDev,
            postDone: nx.utils.logError
            */
        });
    }

$( function(){
    $('.firefly-kill').on('click', function(e){
        e.preventDefault();
        firefly_kill();
    });
});

</script>

{% endblock %}
