

       
       <form class="form-horizontal" autocomplete="off">

       		{% for key, value in data.data %}
	            <div class="col-lg-4 col-md-6 col-sm-6">
		            <div class="form-group">
		              <label class="col-sm-3 control-label" for="{{ key }}">{{ key }}</label>  
		              <div class="col-sm-9">
		              	<input id="{{ key }}" name="i-{{ key }}" type="text" autocomplete="off" autocorrect="off" placeholder="value" class="form-control input-md" required="" value="{{ value }}">
		                
		              </div>
		            </div>
	            </div>
            {% endfor %}


        </form>		   


            <div class="col-lg-12">

				<div class="clearfix"></div>

            	<div class="form-group">
	                <div class="text-center">
	                    <button id="save" class="btn btn-danger"><span class="glyphicon glyphicon-ok"></span> Save settings</button>
	                </div>
	            </div>
			</div>
